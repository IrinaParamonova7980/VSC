<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="fio.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <p class="text">Введите ФИО в поле:</p>

      <p class="text">Фамилия:</p>
      <div id="surname"></div>
      <p class="text">Имя:</p>
      <div id="name"></div>
      <p class="text">Отчество:</p>
      <div id="patronymic"></div>
    </form>
    <script src="fio.js"></script>
  </body>
</html>
