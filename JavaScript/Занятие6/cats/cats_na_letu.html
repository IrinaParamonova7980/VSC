<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }

      .image {
        height: 75px;
        border-radius: 5px;
        margin: 2px;
      }

      .full {
        width: 50%;
        border-radius: 5px;
      }
    </style>

    <script>
      function onSelectImage(url) {
        document.getElementById("mainImage").src = url;
      }

      document.addEventListener("DOMContentLoaded", function () {
        let urls = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg"];

        let optionString = "";
        for (let url of urls) {
          optionString += `<img src='${url}' class="image" onclick='onSelectImage("${url}")'>`;
        }
        document.getElementById("container").innerHTML = optionString;
      });
    </script>
  </head>
  <body>
    <div id="container"></div>
    <div>
      <img src="6.jpg" class="full" id="mainImage" />
    </div>
  </body>
</html>
