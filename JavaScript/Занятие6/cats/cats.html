<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }

      .image {
        height: 75px;
        border-radius: 5px;
        margin: 2px;
      }

      .full {
        width: 50%;
        border-radius: 5px;
      }
    </style>

    <script>
      function onSelectImage(url) {
        document.getElementById("mainImage").src = url;
      }
    </script>
  </head>
  <body>
    <div id="container">
      <img src="1.jpg" class="image" onclick="onSelectImage(this.src)" />
      <img src="2.jpg" class="image" onclick="onSelectImage(this.src)" />
      <img src="3.jpg" class="image" onclick="onSelectImage(this.src)" />
      <img src="4.jpg" class="image" onclick="onSelectImage(this.src)" />
      <img src="5.jpg" class="image" onclick="onSelectImage(this.src)" />
      <img src="6.jpg" class="image" onclick="onSelectImage(this.src)" />
    </div>
    <div>
      <img src="6.jpg" class="full" id="mainImage" />
    </div>
  </body>
</html>
