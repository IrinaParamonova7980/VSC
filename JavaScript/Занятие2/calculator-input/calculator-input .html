<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="сalculator.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <label for="first-number">Введите первую цифру:</label>
      <input type="text" id="first-number" />
      <label for="second-number">Введите вторую цифру:</label>
      <input type="text" id="second-number" />
      <div>
        <p>Выберите действие:</p>
    <button class="button" onclick="enterNumberAndCount('+')">+</button>
    <button class="button" onclick="enterNumberAndCount('-')">-</button>
    <button class="button" id="checkingForZero" onclick="enterNumberAndCount('/')">/</button>
    <button class="button" onclick="enterNumberAndCount('*')">*</button>
  </div>
  <p>Итого:</p>
    <input type="text" id="total" />
     <script src="calculator-input.js"></script>
  </body>
